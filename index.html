<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <button id="add-book">+ Add Book</button>
    
    <form action="" name="add-book" style="display: none">
        <div>
            <p>required <sup>*</sup></p>
        </div>
        <div>
            <label for="title">Add title:</label>
            <div>
                <div>
                    <input type="text" id="title" name="title" required aria-describedby="title-validation">
                    <div id="title-validation" class="inline-validation-message"></div>
                </div>
                <sup>*</sup>
            </div>
           
        </div>
        <div>
            <label for="author">Add author:</label>
            <div>
                <div>
                    <input type="text" id="author" name="author" required aria-describedby="author-validation">
                    <div id="author-validation" class="inline-validation-message"></div>
                </div>
                <sup>*</sup>
            </div>
            
        </div>
        <div>
            <label for="cover">Choose cover image url:</label>
            <div>
                <div>
                    <input type="url" id="cover" name="cover" placeholder="https://image.jpg" required aria-describedby="url-validation">
                    <div id="url-validation" class="inline-validation-message"></div>
                </div>
                <sup>*</sup>
            </div>
            
        </div>
        <div>
            <label for="pages">Add number of pages:</label>
            <div>
                <div>
                    <input type="number" id="pages" name="pages" required min="1" aria-describedby="pages-validation">
                    <div id="pages-validation" class="inline-validation-message"></div>
                </div>
                <sup>*</sup>
            </div>
            
        </div>
        <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
        </div>
        <button>Submit</button>
    </form>
    <div class="library">
    </div>
    <footer>
        Copyright JamesD
    </footer>
</body>
</html>
